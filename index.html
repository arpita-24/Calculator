<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calc_style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <h2>CALCULATOR</h2>
        <div class="tab">
            <table>
                <input id="screen" class="screen">
                <tr>
                    <td><button class="grad1" type="button">(</button></td>
                    <td><button class="grad2" type="button">)</button></td>
                    <td><button class="grad3" type="button">%</button></td>
                    <td><button class="grad4" type="button">C</button></td>
                </tr>
                <tr>
                    <td><button class="grad1" type="button">1</button></td>
                    <td><button class="grad2" type="button">2</button></td>
                    <td><button class="grad3" type="button">3</button></td>
                    <td><button class="grad4" type="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="grad1" type="button">4</button></td>
                    <td><button class="grad2" type="button">5</button></td>
                    <td><button class="grad3" type="button">6</button></td>
                    <td><button class="grad4" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="grad1" type="button">7</button></td>
                    <td><button class="grad2" type="button">8</button></td>
                    <td><button class="grad3" type="button">9</button></td>
                    <td><button class="grad4" type="button">x</button></td>
                </tr>
                <tr>
                    <td><button class="grad1" type="button">.</button></td>
                    <td><button class="grad2" type="button">0</button></td>
                    <td><button class="grad3" type="button">=</button></td>
                    <td><button class="grad4" type="button">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    

    <!-- SCRIPT TAGS -->
    <script src="calc_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script
</body>
</html>
